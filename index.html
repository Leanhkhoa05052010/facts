<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web với hình ảnh và chữ</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            position: relative;
            text-align: left;
        }
        .container img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="picture.png" alt="Picture">
        <div class="text">facts</div>
    </div>
</body>
</html>
