<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;

        header {
            position: relative;
            width: 100%;
            height: 50px; /* Chiều cao của header, có thể điều chỉnh */

        header img {

            height: 100%;

        .text {

            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="picture.png" alt="Picture">
        <div class="text">FACTS</div>
    </header>
    <main>

    </main>
</body>
</html>
